<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Project: Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <div class="container">
        <h1>Recipe App</h1>

          <form class="form">
            <label for="includeIngredients">Includes</label>
              <input class="incIngred">
            <label for="excludeIngredients">Excludes</label>
              <input class="excIngred">
            <input type="submit" value="Submit"><br>
            <ul class="inc-ingred-list"></ul>
            <ul class="exc-ingred-list"></ul>
          </form><br>

        <button type="submit" class="start-search">Search for recipes!</button>

        <p class="error-message"></p>
        <section class="results hidden">
            <h2>Search results</h2>
            <ul class="results-list"></ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
