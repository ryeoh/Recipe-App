<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Project: Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <div class="container">
        <h1>Recipe App</h1>

          <form class="form">
            <fieldset class="includeIngredients">
              <legend for="incIngredients">Includes: </legend>
                <input type="text" class="incIngred">
                <button type="button" class="addMore" value="+">+</button>
            </fieldset>

            <fieldset class="excludeIngredients">
              <legend for="excIngredients">Excludes: </legend><br>
                <input type="checkbox" class="excIngred-1" value="dairy">
                  <label for="excIngred-1" class="inline">dairy</label><br>
                <input type="checkbox" class="excIngred-2" value="eggs">
                  <label for="excIngred-2" class="inline">eggs</label><br>
                <input type="checkbox" class="excIngred-3" value="tree nuts">
                  <label for="excIngred-3" class="inline">tree nuts</label><br>
                <input type="checkbox" class="excIngred-4" value="peanuts">
                  <label for="excIngred-4" class="inline">peanuts</label><br>
                <input type="checkbox" class="excIngred-5" value="shellfish">
                  <label for="excIngred-5" class="inline">shellfish</label><br>
                <input type="checkbox" class="excIngred-6" value="wheat">
                  <label for="excIngred-6" class="inline">wheat</label><br>
                <input type="checkbox" class="excIngred-7" value="soy">
                  <label for="excIngred-7" class="inline">soy</label><br>
                <input type="checkbox" class="excIngred-8" value="fish">
                  <label for="excIngred-8" class="inline">fish</label><br>
                  <button type="button" class="addExc" value="+">+</button>
            </fieldset>

            <input type="submit" class="ingredients" value="Submit"><br>
            <ul class="inc-ingred-list"></ul>
            <ul class="exc-ingred-list"></ul>
          </form><br>

        <button type="submit" class="start-search">Search for recipes!</button>

        <p class="error-message"></p>
        <section class="results hidden">
            <h2>Search results</h2>
            <ul class="results-list"></ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
