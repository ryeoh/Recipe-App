<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API Project: Recipe App</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <h1>Recipe App</h1>
        <p>Find recipes that are right for you!</p>

        <h3>Filter by Ingredients</h3>
          <form class="form">
              <fieldset class="general-search">
                <legend>Search for: </legend>
                  <input type="text" class="gen-search" placeholder="soup" required>
              </fieldset>

            <fieldset class="includeIngredients">
              <legend for="incIngredients">Includes: </legend>
                <div class="inc-inputs">
                  <input type="text" class="incIngred" placeholder="chicken">
                </div>
                <button type="button" class="addMore" value="+">+ ingredient</button>
            </fieldset>

            <fieldset class="excludeIngredients">
              <legend for="excIngredients">Excludes: </legend>
                <div class="exc-inputs">
                  <input type="text" class="excIngred" placeholder="cheese">
                </div>
                <button type="button" class="addExc" value="+">+ ingredient</button>
            </fieldset>

            <input type="submit" class="ingredients" value="Search for recipes"><br>
            <ul class="inc-ingred-list"></ul>
            <ul class="exc-ingred-list"></ul>
          </form><br>

        <!-- <button type="submit" class="start-search">Search for recipes!</button> -->

        <p class="error-message"></p>
        <section class="results hidden">
            <h2>Search results</h2>
            <div class="results-list"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
